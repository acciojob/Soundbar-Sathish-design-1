<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* your CSS code here. If applicable */
        #buttons {
            background-color: #6c5ce7;
            /* Purple */
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .btn,
        .stop {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #534b90;
        }

        .stop {
            /* You can add specific styling for the stop button if needed */
        }
    </style>
</head>

<body>
    <!-- the entire body must be written by student -->
    <div id="buttons">
        <button class="btn">applause</button>
        <button class="btn">boo</button>
        <button class="btn">gasp</button>
        <button class="btn">tada</button>
        <button class="btn">victory</button>
        <button class="btn">wrong</button>
        <button class="stop">stop</button>
    </div>
    <script type="text/javascript" src="script.js"></script>

    <script>
        // your JS code here. If required.
        document.addEventListener('DOMContentLoaded', () => {
            const sounds = {
                applause: new Audio('sounds/applause.mp3'),
                boo: new Audio('sounds/boo.mp3'),
                gasp: new Audio('sounds/gasp.mp3'),
                tada: new Audio('sounds/tada.mp3'),
                victory: new Audio('sounds/victory.mp3'),
                wrong: new Audio('sounds/wrong.mp3'),
            };

            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', () => {
                    const soundName = button.textContent;
                    sounds[soundName].play();
                });
            });

            document.querySelector('.stop').addEventListener('click', () => {
                Object.values(sounds).forEach(sound => {
                    sound.pause();
                    sound.currentTime = 0;
                });
            });
        });
    </script>
</body>

</html>
